<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 莊園聚會 | Identity V Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #0f1014;
            --text-gold: #c5a059;
            --text-brown: #4a3b2a; 
            --border-gold: #856d3a;
            --card-dark-bg: rgba(20, 20, 20, 0.95);
            --paper-texture: url('https://www.transparenttextures.com/patterns/old-paper.png');
        }
        
        body {
            background-color: var(--bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            color: #d1d1d1;
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        h1, h2, h3, .gothic-font { font-family: 'Cinzel', serif; }

        /* 頁首與日期 (置中) */
        #header-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            border-bottom: 1px solid #333;
            height: 65px;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        
        /* 音樂控制器 (靠右，移除 Track 文字) */
        #music-controls {
            position: absolute;
            right: 16px; /* 靠右 */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #main-container { padding-top: 75px; padding-bottom: 80px; min-height: 100vh; }
        .page-section { display: none; animation: fadeIn 0.4s ease-out; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
