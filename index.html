<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 莊園聚會 | Identity V Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 核心顏色定義 */
        :root {
            --bg-color: #0f1014;
            --text-gold: #c5a059;
            --text-brown: #4a3b2a; 
            --border-gold: #856d3a;
            --card-dark-bg: rgba(20, 20, 20, 0.95); /* 深色卡片背景 */
            --paper-texture: url('https://www.transparenttextures.com/patterns/old-paper.png');
        }
        
        body {
            background-color: var(--bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); 
            color: #d1d1d1;
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        h1, h2, h3, .gothic-font {
            font-family: 'Cinzel', serif;
        }

        /* 1. 頁首與導航 */
        #header-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            border-bottom: 1px solid #333;
            height: 60px;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        
        #music-controls { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; gap: 10px; }
        #now-playing-info { font-size: 10px; color: #888; text-align: right; max-width: 80px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: none; }
        #main-container { padding-top: 70px; padding-bottom: 80px; min-height: 100vh; }
        .page-section { display: none; animation: fadeIn 0.4s ease-out; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 通用深色卡片 (推演任務 & 記憶碎片回溯風格) */
        .dark-card {
            background: var(--card-dark-bg);
            border: 1px solid var(--border-gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .dark-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-gold), transparent);
            opacity: 0.5;
        }

        /* 羊皮紙風格 (專用於莊園日誌列表) */
        .parchment-style {
            background-color: #e3d5b8;
            background-image: var(--paper-texture);
            border: 2px solid #5c4033;
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(66, 49, 29, 0.2);
            color: var(--text-brown);
            position: relative;
        }
        /* 戰隊成員條目 (回歸深色) */
        .member-strip {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 4px 8px;
            border-radius: 2px;
            color: #ccc;
        }

        /* 資訊小卡 (風格統一) */
        .info-card-style {
            background: rgba(40, 30, 20, 0.6);
            border: 1px solid var(--border-gold);
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            color: #ccc;
        }
        .info-card-title {
            color: var(--text-gold);
            font-size: 0.75rem;
            border-bottom: 1px solid #444;
            padding-bottom: 2px;
            margin-bottom: 4px;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
        }

        /* 記憶碎片輸入框 (深色) */
        .fragment-input {
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #d1d1d1;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .fragment-input:focus {
            border-color: var(--text-gold);
            outline: none;
        }
        select.fragment-input option {
            background-color: #1a1a1a;
            color: #d1d1d1;
        }

        /* 通用元件/圖示 */
        .loader { border: 3px solid #333; border-top: 3px solid var(--text-gold); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .invite-btn { background-color: #c5a059; color: #1a1a1a; border: 1px solid #7c6441; font-size: 10px; padding: 1px 6px; font-weight: bold; box-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .rank-icon-img { width: 18px; height: 18px; object-fit: contain; margin: 0 1px; filter: drop-shadow(0 0 1px black); }
        .currency-icon { width: 16px; height: 16px; object-fit: contain; vertical-align: middle; margin-right: 2px; display: inline-block; }
        
        /* 底部導航 */
        .nav-item.active { color: var(--text-gold); border-bottom: 2px solid var(--text-red); }
        .nav-item { color: #666; transition: all 0.3s; }

        /* 管家定位 */
        .butler-container { position: relative; background-color: transparent; z-index: 10; }
        .butler-img { position: absolute; bottom: 0; right: -10px; width: 28%; max-width: 120px; opacity: 0.9; pointer-events: none; z-index: 5; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="header-bar">
        <h1 class="text-xl font-bold tracking-[0.2em] text-[#c5a059] text-shadow-md">IDENTITY V</h1>
        <div class="text-[10px] text-gray-500 tracking-widest font-serif mt-0.5">2026.02.28</div>
        
        <div id="music-controls">
             <div id="now-playing-info"></div>
             <button id="play-btn" class="w-8 h-8 rounded-full border border-[#c5a059] flex items-center justify-center text-[#c5a059] active:bg-[#c5a059] active:text-black transition-colors">
                <i class="fas fa-play text-xs pl-0.5"></i>
             </button>
             <button id="next-btn" class="text-gray-400 active:text-[#c5a059] transition-colors">
                <i class="fas fa-step-forward text-sm"></i>
             </button>
             <button id="mute-btn" class="text-gray-400 active:text-[#c5a059] transition-colors ml-1">
                <i class="fas fa-volume-up text-sm"></i>
             </button>
        </div>
        <audio id="bgm-player" preload="auto"></audio>
    </div>

    <div id="main-container" class="p-4 relative">
        
        <div id="page-schedule" class="page-section active space-y-5">
            <div class="loader"></div>
            <p class="text-center text-xs text-gray-500">正在破譯密碼機...</p>
        </div>

        <div id="page-journal" class="page-section space-y-5">
            <div class="loader"></div>
        </div>

        <div id="page-memory" class="page-section space-y-5">
             </div>

    </div>

    <nav class="fixed bottom-0 w-full bg-[#141414] border-t border-[#333] flex justify-around
