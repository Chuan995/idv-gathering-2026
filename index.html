        function renderChart(data) {

            data.forEach(item => {

            const netTotal = totalIncome - totalExpense;

                // æ ¼å¼åŒ–è¼¸å‡º
                totalIncomeEl.innerText = `${totalIncome.toLocaleString()} ç¢ç‰‡`;
                totalExpenseEl.innerText = `${totalExpense.toLocaleString()} ç¢ç‰‡`;
                netTotalEl.innerText = `${netTotal.toLocaleString()} ç¢ç‰‡`;

                // æ·¨é¤˜é¡é¡è‰²åˆ¤æ–·ï¼šæ­£æ•¸/é›¶ç‚ºé‡‘è‰²ï¼Œè² æ•¸ç‚ºç´…è‰²

            // 3. è™•ç†åœ“é¤…åœ–ï¼ˆåªé¡¯ç¤ºæ”¯å‡ºï¼‰
            
            // æ¸…ç†èˆŠåœ–è¡¨ (å¦‚æœå­˜åœ¨)
            if (window.myPieChart) {
                window.myPieChart.destroy();
            }
            
            // é¡¯ç¤º/éš±è—åœ–è¡¨å’Œç„¡æ•¸æ“šè¨Šæ¯ (ä½¿ç”¨æ”¯å‡ºæ•¸æ“šåˆ¤æ–·)
            const hasExpenseData = Object.keys(expenseObj).length > 0;
            
            if (!hasExpenseData) {
                ctx.style.display = 'none'; 
                // é¡¯ç¤ºä¸€å€‹é è¨­çš„è¨Šæ¯
                if(ctx.parentElement) {
                    let msg = ctx.parentElement.querySelector('.no-data-msg');
                    if (!msg) {
                        msg = document.createElement('div');
                        msg.className = 'no-data-msg text-center text-gray-500 text-sm mt-8';
                        msg.innerText = 'ç„¡æ”¯å‡ºç´€éŒ„ï¼Œåœ“é¤…åœ–åƒ…é¡¯ç¤ºæ”¯å‡ºåˆ†é¡ã€‚';

            } else {
