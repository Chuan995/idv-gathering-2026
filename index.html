        function renderChart(dataObj) { 
            const ctx = document.getElementById('expenseChart');
            const noDataMsg = document.querySelector('.no-data-msg');
            if(!ctx || !noDataMsg) return;
            if(window.myPieChart) window.myPieChart.destroy();
            
            // Chart.js é¡è‰² (å¯æ“´å……)
            const chartColors = ['#8a0a0a', '#c5a059', '#4a4a4a', '#5d4d2b', '#a89f91', '#2a2a2a', '#770000', '#3e3e3e', '#b8860b', '#3a2a1a'];
            
            const hasData = Object.values(dataObj).some(val => val > 0);
            
            if (!hasData) { 
                ctx.style.display = 'none'; 
                noDataMsg.style.display = 'block';
                return;
            } else { 
                ctx.style.display = 'block'; 
                noDataMsg.style.display = 'none';
            }

            window.myPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataObj),
                    datasets: [{
                        data: Object.values(dataObj),
                        backgroundColor: chartColors,
                        borderWidth: 0
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { display: false },
                        tooltip: { 
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    // è¨ˆç®—ç¸½å’Œ
                                    let total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    let value = context.parsed;
                                    // è¨ˆç®—ç™¾åˆ†æ¯”
                                    let percentage = ((value / total) * 100).toFixed(1) + '%';
                                    
                                    if (label) { label += ': '; }
                                    if (value !== null) { 
                                        // é¡¯ç¤ºé‡‘é¡å’Œç™¾åˆ†æ¯”
                                        label += `${value.toLocaleString()} (${percentage})`; 
                                    }
                                    return label;
                                }
                            }
                        }
                    } 
                }
            });
        }

        window.onload = function() {
            initMusicPlayer();
            // é¦–æ¬¡è¼‰å…¥æ™‚å¼·åˆ¶æ¸²æŸ“æ¨æ¼”ä»»å‹™é 
            renderSchedule(true); 
        };

    </script>
